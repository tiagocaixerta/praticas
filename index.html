    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="product-list">

            <h4 class="product-list__item-name">Nome do produto</h4>
            <p class="product-list__item-description">
                Descrição do produto
            </p>
        </div>
        <div class="product-list__item">
            <img class="product-list__item-image" src="https://via.placeholder.com/100x100" alt="Imagem do produto">

                Descrição do produto
            </p>

</html>
